type AccountCreated @entity(immutable: true) {
  id: Bytes!
  caller: Bytes! # address
  _child: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type tokenDeposit @entity(immutable: true) {
  id: Bytes!
  _contract: Bytes! 
  _amount: BigInt! 
  time: BigInt! 
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type withdrawToken @entity(immutable: true) {
  id: Bytes!
  _contract: Bytes! 
  _amount: BigInt! 
  receiver: Bytes!  
  time: BigInt! 
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type AllAttendance @entity(immutable: true) {
  id: Bytes!
  _contract: Bytes! 
  _staff: Bytes!  
  name : String!
  position : String!
  email : String!
  _time: BigInt! 
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type AmountPaidout @entity(immutable: true) {
  id: Bytes!
  _contract: Bytes! 
  amount: BigInt! 
  timePaid: BigInt! 
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type bestStaff @entity(immutable: true) {
  id: Bytes!
  _contract: Bytes! 
  name: String! # string 
  bestStaff: Bytes!
  nftId: BigInt!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
